# YAML Lint Configuration for ByteFreezer Proxy
extends: default

rules:
  # Allow longer lines for readability in some contexts
  line-length:
    max: 120
    
  # Allow some flexibility with indentation in complex structures
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false
    
  # Be more lenient with comments formatting
  comments:
    min-spaces-from-content: 1
    
  # Allow empty values in some cases (e.g., optional config values)
  empty-values:
    forbid-in-block-mappings: false
    forbid-in-flow-mappings: false
    
  # Allow some flexibility with brackets in flow sequences
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1
    
  # More lenient truthy values (allow yes/no, on/off, etc.)
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no', 'on', 'off']
    
  # Allow document start markers to be optional
  document-start:
    present: false