all:
  children:
    bytefreezer_proxy:
      hosts:
        # Example hosts - replace with your actual servers
        proxy-01:
          ansible_host: 192.168.1.10
          bytefreezer_proxy_config:
            receiver:
              base_url: "http://bytefreezer-receiver.example.com:8080"
              tenant_id: "customer-1"
              dataset_id: "proxy-01-data"
            udp:
              port: 2056
              max_batch_lines: 50000
        
        proxy-02:
          ansible_host: 192.168.1.11
          bytefreezer_proxy_config:
            receiver:
              base_url: "http://bytefreezer-receiver.example.com:8080" 
              tenant_id: "customer-2"
              dataset_id: "proxy-02-data"
            udp:
              port: 2057
              max_batch_lines: 100000

        # Add more hosts as needed
        # proxy-03:
        #   ansible_host: 192.168.1.12
        #   bytefreezer_proxy_config:
        #     receiver:
        #       base_url: "http://bytefreezer-receiver.example.com:8080"
        #       tenant_id: "customer-3"
        #       dataset_id: "proxy-03-data"

  vars:
    # Global variables for all hosts
    ansible_user: root
    ansible_ssh_private_key_file: ~/.ssh/id_rsa
    
    # Common bytefreezer-proxy settings
    bytefreezer_proxy_version: "latest"
    bytefreezer_proxy_install_dir: "/opt/bytefreezer-proxy"
    bytefreezer_proxy_config_dir: "/etc/bytefreezer-proxy" 
    bytefreezer_proxy_log_dir: "/var/log/bytefreezer-proxy"
    bytefreezer_proxy_user: "bytefreezer"
    bytefreezer_proxy_group: "bytefreezer"